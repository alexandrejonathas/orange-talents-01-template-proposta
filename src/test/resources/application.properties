#datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:alura-forum;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.datasource.initialization-mode=never

#jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#actuator
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

#solicitacao-analise
analise.host=${ANALISE_HOST:http://localhost:9999}

#accounts(cartoes)
accounts.host=${ACCOUNT_HOST:http://localhost:8888}

#proposta
proposta.consulta-cartao.fixedRateString=5000

#Configuracao para acessar keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:18080/auth/realms/nosso-cartao}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_URI:http://localhost:18080/auth/realms/nosso-cartao/protocol/openid-connect/certs}